name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Restore Example projects dependencies
      run: dotnet restore ./CSVHelperExample/CSVHelperExample.csproj
    - name: Build --no-restore
      run: dotnet build
    - name: Test
      run: dotnet test --no-build --verbosity normal
